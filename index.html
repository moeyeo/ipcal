<!DOCTYPE html>
<html>
    <head>
    <title>IP CALCULATOR</title>
    </head>
    <body>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src = "java.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<div class="box">
<div class="container">
<h1>IP Subnet Calculator</h1>
<br>
<form>
<select class="btn btn-info dropdown-toggle" id="csubnet" onchange="getSubnet(this)">
  <option value="">Select Subnet</option>
  <option value="32">255.255.255.255/32</option>
  <option value="31">255.255.255.254/31</option>
  <option value="30">255.255.255.252/30</option>
  <option value="29">255.255.255.248/29</option>
  <option value="28">255.255.255.240/28</option>
  <option value="27">255.255.255.224/27</option>
  <option value="26">255.255.255.192/26</option>
  <option value="25">255.255.255.128/25</option>
  <option value="24">255.255.255.0/24</option>
  <option value="23">	255.255.254.0/23</option>
  <option value="22">	255.255.252.0/22</option>
  <option value="21">	255.255.248.0/21</option>
  <option value="20">	255.255.240.0/20</option>
  <option value="19">	255.255.224.0/19</option>
  <option value="18">	255.255.192.0/18</option>
  <option value="17">	255.255.128.0/17</option>
  <option value="16">	255.255.0.0/16</option>
  <option value="15">	255.254.0.0/15</option>
  <option value="14">	255.252.0.0/14</option>
  <option value="13">	255.248.0.0/13</option>
  <option value="12">	255.240.0.0/12</option>
  <option value="11">	255.224.0.0/11</option>
  <option value="10">	255.192.0.0/10</option>
  <option value="9">	255.128.0.0/9</option>
  <option value="8">	255.0.0.0/8</option>
  <option value="7">	254.0.0.0/7</option>
  <option value="6">	252.0.0.0/7</option>
  <option value="5">	248.0.0.0/7</option>
  <option value="4">	240.0.0.0/7</option>
  <option value="3">	224.0.0.0/7</option>
  <option value="2">	192.0.0.0/7</option>
  <option value="1">	128.0.0.0/7</option>

</select>
  <input type="text" placeholder="Input your IP here." name="ip" id="ip">
  <input type="button" class="btn btn-info" value="Get Result" onclick="getResult()">
</form>
<br>
<div class="alert alert-info hidden" id="alert" role="alert">
  Please select subnet and input your IP.
</div>
<table id = "result" class="hidden">
        <tr><td>IP ADDRESS</td> <td id="ip2"></td></tr>
        <tr><td>NETWORK ADDRESS</td><td id="network_address"></td></tr>
        <tr><td>BROADCAST ADDRESS</td><td id="broadcast_address"></td></tr>
        <tr><td>USEABLE RANGE</td><td id="useable"></td></tr>
        <tr><td>TOTAL NUMBER OF HOSTS</td><td id="total"></td></tr>
        <tr><td>NUMBER OF USEABLE HOSTS</td><td id="no_useable"></td></tr>
        <tr><td>SUBNET MASK</td><td id="subnet_mask"></td></tr>
        <tr><td>WILDCARD MASK</td><td id="wildcard_mask"></td></tr>
        <tr><td>BINARY SUBNET MASK</td><td id="bi_subnet"></td></tr>
        <tr><td>CIDR</td><td id="cidr"></td></tr>
        <tr><td>SHORT</td><td id="short"></td></tr>
        <tr><td>BINARY ID</td><td id="binaryId"></td></tr>
        <tr><td>INTEGER ID</td><td id="intId"></td></tr>
        <tr><td>HEX ID</td><td id="hexId"></td></tr>
      </table>
    </div>
  </div>
    </body>
</html>
